<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Account</title>
</head>
<body style="background-color:#8FBC8F;">
<center>
<h2>Teacher Account</h2>
<p>Please fill in the form below to create an account</p>

<form action="teacher_login" enctype="multipart/form-data" method="post">
 <table align="center" bgcolor="#4CAF50" cellpadding="2" cellspacing="2"
width="20%">

<tr>
<td colspan=2>
<center><font size=4>Teacher Details<b></b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input id="textname" name=textnames size="30" type=text></td>
</tr>

          <tr>
<td>Sex</td>
<td><input name="sex" size="10" type="radio" value="male">Male
<input name="sex" size="10" type="radio" value="Female">Female</td>
</tr>

     <tr>
<td>Email</td>
<td><input id="email" name=textname size="30" type=text></td>
</tr>

          <tr>
<td>Password</td>
<td><input id="password" name=psw size="30" type=text></td>
</tr>

<tr>

<td colspan="2"><input name="submit" type="submit" value="Login" /></td>
</tr>



 </table>
</form>
     {% for l in t %}
    {{l}}
<!--      <h2> {{ to[l]["name"] }} </h2>-->
<!--      <h3> {{ to[l]["password"] }} </h3>-->
     {% endfor %}


    {{t}}

</center>
</body>
</html>
