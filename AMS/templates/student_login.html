<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registeration</title>
</head>
<body style="background-color:#8FBC8F;">
<center>
<h2>Register</h2>
<p>Please fill in the form below to create an account</p>

<form action="student_login" enctype="multipart/form-data" method="post">

<table align="center" bgcolor="#4CAF50" cellpadding="2" cellspacing="2"
width="20%">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input id="textname" name=textnames size="30" type=text></td>
</tr>

<tr>
<td>Father Name</td>
<td><input id="fathername" name="fathername" size="30"
type="text"></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input id="paddress" name="paddress" size="30" type="text"></td>
</tr>


<tr>
<td>PinCode</td>
<td><input id="pincode" name="pincode" size="30" type="text"></td>

</tr>

<tr>
<td>Sex</td>
<td><input name="sex" size="10" type="radio" value="male">Male
<input name="sex" size="10" type="radio" value="Female">Female</td>
</tr>



<tr>
<td>Course</td>
<td><select name="Course">
<option selected value="-1">select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>



<tr>
<td>EmailId</td>
<td><input id="emailid" name="emailid" size="30" type="text"></td>
</tr>

<tr>
<td>DOB</td>
<td><input id="dob" name="dob" size="30" type="text"></td>
</tr>

    <tr>
<td>DOJ</td>
<td><input id="doj" name="doj" size="30" type="text"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input id="mobileno" name="mobileno" size="30" type="text"></td>
</tr>

<tr>
<td><input name="reset" type="reset"  value="Reset"></td>
<td colspan="2"><input name="register" type="submit" value="Register" /></td>
</tr>
</table>

</form>
       </center>
</body>

</html>
